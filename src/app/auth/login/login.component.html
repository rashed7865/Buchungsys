<div class="d-center h-100">
  <div class="login-container col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11">
    <div class="row">
      <div
        class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center"
      >
        <h1 class="main-heading">Login</h1>
      </div>
    </div>

    <form [formGroup]="loginForm">
      <div class="row">
        <div class="mb-3 col-lg-12 col-md-12 col-sm-12">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <div
            *ngIf="
              loginForm.controls['email'].invalid &&
              loginForm.controls['email'].touched
            "
            class="text-danger mt-2"
          >
            <div *ngIf="loginForm.controls['email'].hasError('required')">
              Email is required
            </div>
            <div *ngIf="loginForm.controls['email'].hasError('email')">
              Invalid email address
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <label for="password" class="form-label">Password</label>
          <div class="password-input">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control"
              id="password"
              formControlName="password"
              #passwordInput
            />
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <img
                src="/assets/images/eyeIcon.png"
                *ngIf="showPassword"
                alt="Hide Password"
              />
              <img
                src="/assets/images/hidePassword.png"
                *ngIf="!showPassword"
                alt="Show Password"
              />
            </span>
          </div>
          <div
            *ngIf="
              loginForm.controls['password'].invalid &&
              loginForm.controls['password'].touched
            "
            class="text-danger mt-2"
          >
            <div *ngIf="loginForm.controls['password'].hasError('required')">
              Password is required
            </div>
            <div *ngIf="loginForm.controls['password'].hasError('minlength')">
              Password should be at least 8 characters long
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="d-flex flex-row col-md-6 col-sm-12 mt-2">
          <a routerLink="/auth/forget"> Forgot Password? </a>
        </div>
      </div>

      <div class="row">
        <div
          class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-2"
        >
          <div class="col-sm-4 col-6">
            <button
              type="button"
              class="login-button w-100 h-100 btn-primary"
              (click)="OnSignIn()"
            >
              Log in
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
